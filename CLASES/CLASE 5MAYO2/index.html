<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<style>
    form{
        border: 5px solid blue;
        border-radius: 5px;
    }
    .form{
        margin: auto;
        width: 350px;
        text-align: center;
        padding-top: 150px;
    }
    .formulario{
        margin: 5px;
        padding: 25px;
        background-color: lightslategray;
    }

</style>
<body>
    <div class="form">
        <section>
            <form class="formulario" action="">
                <label for="">Usuario: </label>
                <input type="text" name="user" id="user" maxlength="250" required>
                <br><br>
                <label for="pass">Contraseña: </label>
                <input type="password" name="constraseña" id="contraseña" required maxlength="100">
                <br> <br>
                <button type="submit">Validar</button>
            </form>
        </section>
    </div>
    
</body>
</html>
